<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nguyen Thanh Dat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="logo.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a24fe02605.js" crossorigin="anonymous"></script>
</head>
    <body>
        <div class="container-fluid">
            <div class="row header">
                <img class="card-img-top" src="https://png.pngtree.com/thumb_back/fw800/back_our/20190622/ourmid/pngtree-color-glare-music-banner-background-image_209655.jpg" alt="banner image">
            </div>
            <div class="row top-menu">
                <!-- top menu left -->
                <div class="col left-top-icon">
                    <a href="#" class="fas fa-home"></a>
                </div>
                <!-- top menu right -->
                <div class="col right-top-function">
                    <Button class="inline-button"><a href="#" class="nav-link">Tìm kiếm</a></li>
                    <Button class="inline-button"><a href="#" class="nav-link">Thêm bài hát mới</a></li>
                    <Button class="inline-button"><a href="#" class="nav-link">Thêm Album</a></li>
                </div>
            </div><!-- .#top-bar -->
            <div class="row body-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-3">
                            <nav class="nav flex-column">
                                <div class="area-box">
                                    <div class="text-center header-box"><h4>CÁC THỂ LOẠI</h4></div>
                                    <div id="categories-genre" class="text-left"></div>
                                </div>
                                <div class="area-box">
                                    <div class="text-center header-box"><h4>CÁC CA SĨ / NHÓM NHẠC</h4></div>
                                    <div id="categories-artist" class="text-left"></div>
                                </div>
                            </nav>
                        </div>
                        <div class="col-lg-6">
                            <div class="search-box">
                                <form method="POST">
                                    <div class="text-center"><h4>TÌM KIẾM</h4></div>
                                    <label for="keyword">Từ khóa</label>
                                    <input type="text" id="keyword" name="keyword" placeholder="Từ khóa">
                                    <button id="search-btn" class="btn waves-effect waves-light" name="search">
                                        <a href="#" class="fas fa-search"></a>
                                    </button><br>
                                    <input type="checkbox" id="artist-type" name="artist-type" value="artist">
                                    <label for="html">Ca sĩ</label>
                                    <input type="checkbox" id="album-type" name="album-type" value="album">
                                    <label for="css">Album</label>
                                    <input type="checkbox" id="song-type" name="song-type" value="song">
                                    <label for="javascript">Bài hát</label>
                                <form>
                            </div>
                            <div class="result-box">
                                <div class="text-center"><h4>KẾT QUẢ</h4></div>
                                <div id="result-artist" class="text-left"></div>
                                <div id="result-album" class="text-left"></div>
                                <div id="result-song" class="text-left"></div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <nav class="nav flex-column">
                                <div class="area-box">
                                    <div class="text-center header-box-login"><h4>ĐĂNG NHẬP</h4></div>
                                    <div id="categories-login" class="text-left  body-box-login">
                                        <form method="POST">
                                            <label for="fname">Tên đăng nhập</label>
                                            <input type="text" id="username" name="username" placeholder=""><br>
                                            <label for="lname">Mật khẩu</label>
                                            <input type="text" id="password" name="password" placeholder=""><br><br>
                                            <button id="login-btn" class="btn waves-effect waves-light" name="action">Đăng nhập</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="area-box">
                                    <div class="text-center header-box"><h4>ALBUM MỚI</h4></div>
                                    <div id="categories-album" class="text-left">
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="row text-light text-center py-4 justify-content-center">
                    <div class="col-sm-10 cold-md-8 col-lg-6">
                        <p>Nguyễn Thành Đạt</p>
                        <p>1712024</p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="js/login.js"></script>
        <script src="js/search.js"></script>
        <script src="js/album.js"></script>
        <script src="js/genre.js"></script>
        <script src="js/artist.js"></script>
    </body>
</html>
